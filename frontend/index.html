<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftChat - Real-time Chat Application</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>SwiftChat</h1>
                <p>Connect with people around the world</p>
            </div>

            <div class="welcome-content">
                <p>Welcome to SwiftChat! A real-time chat application where you can join different rooms and chat with
                    others.</p>

                <div class="action-buttons">
                    <a href="register.html" class="auth-btn">Get Started</a>
                    <div class="auth-footer">
                        <p>Already have an account? <a href="login.html">Sign in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .welcome-content {
            text-align: center;
            margin: 20px 0;
        }

        .welcome-content p {
            color: #718096;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .auth-btn {
            text-decoration: none;
            display: inline-block;
        }
    </style>
</body>

</html>
